<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fund1() {
        // JavaScript - Fundamentals Part 1

        let a = 10;
        console.log(a);

        a += 5.25;
        console.log(a);
        console.log(a.toFixed(2), a.toPrecision(3));

        a += "a";
        console.log(a, typeof a);

        // parseInt, parseFloat are independent methods
        console.log(parseInt(a), parseFloat(a));

        const b = 50;

        let x = b * 5;
        console.log(x);

        // == has type conversion, === doesn't
        console.log("5" == 5);
        console.log("5" === 5);

        console.log("5" != 5);
        console.log("5" !== 5);

        console.log(x, --x, x++, x);
      }

      function fund2() {
        // JavaScript - Fundamentals Part 2
      }

      //   fund1();
      fund2();
    </script>
  </body>
</html>
