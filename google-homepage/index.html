<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />

		<title>Google Mockup</title>
	</head>
	<body>
		<ul>
			<li><a href="">About</a></li>
			<li><a href="">Store</a></li>
			<li style="float: right"><a href="">Gmail</a></li>
			<li style="float: right"><a href="">Images</a></li>
		</ul>

		<div class="main-container">
			<div class="logo-container">
				<img src="assets/google.png" ="Google Logo" />
			</div>

			<div class="search-bar">
				<input type="text" />
			</div>

			<div class="search-container">
				<button type="button">Google Search</button>
				<button type="button">I'm Feeling Lucky</button>
			</div>

			<footer>
				<div class="left-footer">
					<button type="button">Advertising</button>
					<button type="button">Business</button>
					<button type="button">How Search Works</button>
				</div>

				<div class="mid-footer"></div>

				<div class="right-footer">
					<button type="button" class="right-buttons">Privacy</button>
					<button type="button" class="right-buttons">Terms</button>
					<button type="button" class="right-buttons">Settings</button>
				</div>
			</footer>
		</div>
	</body>
</html>
